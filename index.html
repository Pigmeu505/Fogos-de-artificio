<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fogos de Artifício</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container {
      margin-bottom: 20px;
    }

    button {
      padding: 3vw 6vw;
      font-size: 4vw;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff0066;
      color: white;
      box-shadow: 0 0 20px #ff0066;
      max-width: 90vw;
      transition: background 0.3s ease;
    }

    @media (max-width: 600px) {
      button {
        font-size: 5vw;
        padding: 3vw 4vw;
        max-width: 96vw;
      }
      .social-icons .icon {
        font-size: 8vw;
      }
    }

    button:hover {
      background: #e6005c;
    }

    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 5;
    }

    .social-icons .icon {
      font-size: 6vw;
      color: white;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons .icon:hover {
      transform: scale(1.2);
    }

    .social-icons .instagram:hover {
      color: #E1306C;
    }

    .social-icons .github:hover {
      color: #999;
    }

    @media (min-width: 768px) {
      button {
        font-size: 24px;
        padding: 15px 30px;
      }

      .social-icons .icon {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <canvas id="textCanvas"></canvas>

  <div class="container">
    <div class="button-container">
      <button onclick="startFireworks()">Clique aqui</button>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://instagram.com/" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/" target="_blank" class="icon github"><i class="fab fa-github"></i></a>
  </div>

  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    const textCanvas = document.getElementById('textCanvas');
    const textCtx = textCanvas.getContext('2d');
    let particles = [];
    let textParticles = [];
    let interval;
    let timeout;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      textCanvas.width = window.innerWidth;
      textCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 2 + 1;
        this.color = color;
        this.speed = Math.random() * 5 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.alpha = 1;
        this.gravity = 0.05;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.02;
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    class TextParticle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.destX = x;
        this.destY = y;
        this.radius = 2.5;
        this.color = '#00fff0';
      }

      update() {
        this.x += (this.destX - this.x) * 0.05;
        this.y += (this.destY - this.y) * 0.05;
      }

      draw(ctx) {
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 10);
        gradient.addColorStop(0, '#00fff0');
        gradient.addColorStop(1, this.color);

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius + 1, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.shadowColor = '#00fff0';
        ctx.shadowBlur = 15;
        ctx.fill();
      }
    }

    function createFirework(x, y) {
      const colors = ['#ff0044', '#00ffcc', '#ffff00', '#ff9900', '#00ccff'];
      for (let i = 0; i < 50; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }
    }

    function generateTextParticles(text) {
      textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);

      const isMobile = window.innerWidth < 600;
      let fontSize = Math.min(textCanvas.width, textCanvas.height) / (isMobile ? 7.5 : 12);
      textCtx.font = `bold ${fontSize}px Arial`;

      // Ajusta para caber na largura da tela, mas não deixa menor que 18px no mobile
      const minFont = isMobile ? 18 : 10;
      const widthLimit = isMobile ? 0.98 : 0.9;
      while (textCtx.measureText(text).width > textCanvas.width * widthLimit && fontSize > minFont) {
        fontSize -= 1;
        textCtx.font = `bold ${fontSize}px Arial`;
      }

      textCtx.fillStyle = 'white';
      textCtx.textAlign = 'center';
      textCtx.textBaseline = 'middle';
      textCtx.fillText(text, textCanvas.width / 2, textCanvas.height / 2);

      // Stroke leve para destacar o texto
      textCtx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      textCtx.lineWidth = 3;
      textCtx.strokeText(text, textCanvas.width / 2, textCanvas.height / 2);

      const imageData = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height);
      textParticles = [];

      for (let y = 0; y < textCanvas.height; y += 5) {
        for (let x = 0; x < textCanvas.width; x += 5) {
          const index = (y * textCanvas.width + x) * 4;
          if (imageData.data[index + 3] > 150) { // só pixels mais opacos
            textParticles.push(new TextParticle(x, y));
          }
        }
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.update();
        p.draw(ctx);
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      });

      textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
      textParticles.forEach(p => {
        p.update();
        p.draw(textCtx);
      });

      requestAnimationFrame(animate);
    }

    function resetAll() {
      particles = [];
      textParticles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
      if (interval) clearInterval(interval);
      if (timeout) clearTimeout(timeout);
    }

    function startFireworks() {
      resetAll();

      interval = setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        createFirework(x, y);
      }, 300);

      timeout = setTimeout(() => {
        clearInterval(interval);
        generateTextParticles("Me siga para mais <3");
      }, 4000);
    }

    animate();
  </script>
</body>
</html>
